<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{styles/css.html :: my-css}">
    <meta charset="UTF-8">
    <title>Groups List</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>
            <a th:href="@{/groups(sortField='id', sortDirection=${sortField == 'id' ? nextDir : 'asc'})}">
                ID
            </a>
        </th>

        <th>
            <a th:href="@{/groups(sortField='name', sortDirection=${sortField == 'name' ? nextDir : 'asc'})}">
                Group Name
            </a>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="group : ${groups}">
        <td th:text="${group.id}">ID</td>
        <td th:text="${group.name}">A-123</td>
    </tr>
    </tbody>
</table>

<div th:if="${totalPages > 1}">
    <a th:if="${currentPage > 1}"
       th:href="@{/groups(pageNo=${currentPage - 1}, sortField=${sortField}, sortDirection=${sortDir})}">
        Back
    </a>

    <span>[[${currentPage}]] / [[${totalPages}]]</span>

    <a th:if="${currentPage < totalPages}"
       th:href="@{/groups(pageNo=${currentPage + 1}, sortField=${sortField}, sortDirection=${sortDir})}">
        Next
    </a>
</div>
</body>
</html>
