<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{styles/css.html :: my-css}">
    <meta charset="UTF-8">
    <title>Lecturer List</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>ID</th>

        <th><a th:href="@{/lecturers(sortField='name', sortDirection=${currentSortField == 'name' ? nextDir : 'asc'})}">
            First Name
            <th:block th:if="${currentSortField == 'name'}">
                <span th:text="${currentSortDir == 'asc' ? '↑' : '↓'}"></span>
            </th:block>
        </a></th>

        <th><a th:href="@{/lecturers(sortField='sureName', sortDirection=${currentSortField == 'sureName' ? nextDir : 'asc'})}">
            Last Name
            <th:block th:if="${currentSortField == 'sureName'}">
                <span th:text="${currentSortDir == 'asc' ? '↑' : '↓'}"></span>
            </th:block>
        </a></th>

        <th><a th:href="@{/lecturers(sortField='gender', sortDirection=${currentSortField == 'gender' ? nextDir : 'asc'})}">
            Gender
        </a></th>

        <th><a th:href="@{/lecturers(sortField='email', sortDirection=${currentSortField == 'email' ? nextDir : 'asc'})}">
            Email
            <th:block th:if="${currentSortField == 'email'}">
                <span th:text="${currentSortDir == 'asc' ? '↑' : '↓'}"></span>
            </th:block>
        </a></th>

        <th><a th:href="@{/lecturers(sortField='dateOfBirth', sortDirection=${currentSortField == 'dateOfBirth' ? nextDir : 'asc'})}">
            Date of Birth
        </a></th>

        <th><a th:href="@{/lecturers(sortField='salary', sortDirection=${currentSortField == 'salary' ? nextDir : 'asc'})}">
            Salary
        </a></th>

        <th>Subjects</th> <th><a th:href="@{/lecturers(sortField='address.country', sortDirection=${currentSortField == 'address.country' ? nextDir : 'asc'})}">
        Country
    </a></th>

        <th><a th:href="@{/lecturers(sortField='address.city', sortDirection=${currentSortField == 'address.city' ? nextDir : 'asc'})}">
            City
        </a></th>

        <th><a th:href="@{/lecturers(sortField='address.street', sortDirection=${currentSortField == 'address.street' ? nextDir : 'asc'})}">
            Street
        </a></th>

        <th><a th:href="@{/lecturers(sortField='address.houseNumber', sortDirection=${currentSortField == 'address.houseNumber' ? nextDir : 'asc'})}">
            House
        </a></th>

        <th><a th:href="@{/lecturers(sortField='address.postalCode', sortDirection=${currentSortField == 'address.postalCode' ? nextDir : 'asc'})}">
            Postal Code
        </a></th>

        <th><a th:href="@{/lecturers(sortField='address.phoneNumber', sortDirection=${currentSortField == 'address.phoneNumber' ? nextDir : 'asc'})}">
            Phone
        </a></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="lecturer : ${lecturers}">
        <td th:text="${lecturer.id}">ID</td>
        <td th:text="${lecturer.name}">Name</td>
        <td th:text="${lecturer.sureName}">Surname</td>
        <td th:text="${lecturer.gender}">GENDER</td>
        <td th:text="${lecturer.email}">Email</td>
        <td th:text="${lecturer.dateOfBirth}">9999-99-99</td>
        <td th:text="${lecturer.salary}">0.00</td>
        <td th:text="${lecturer.setToString()}">Subjects List</td>
        <td th:text="${lecturer.address?.country ?: '-'}">Country</td>
        <td th:text="${lecturer.address?.city ?: '-'}">City</td>
        <td th:text="${lecturer.address?.street ?: '-'}">Street</td>
        <td th:text="${lecturer.address?.houseNumber ?: '-'}">House</td>
        <td th:text="${lecturer.address?.postalCode ?: '-'}">Postal Code</td>
        <td th:text="${lecturer.address?.phoneNumber ?: '-'}">Phone</td>
    </tr>
    </tbody>
</table>
</body>
</html>
