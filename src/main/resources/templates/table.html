<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 2px solid #000;
            padding: 15px;
            text-align: left;
        }
        th {
            background-color: #2089f1;
            color: white;
        }
        td {
            background-color: lightcyan;
        }
    </style>
    <meta charset="UTF-8">
    <title>Students List</title>
</head>
<body>

<table>
    <thead>
    <tr>
        <th th:each="field : ${fields}" th:text="${field}">FieldName</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="object : ${objects}">

        <td th:each="field : ${fields}"
            th:text="${object[field] instanceof T(java.util.Set) ? object.setToString() : object[field]}">
            Value
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
