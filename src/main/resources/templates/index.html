<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vilnius Tech</title>
    <link rel="stylesheet" th:href="@{/webjars/bootswatch-{name}/bootstrap.min.css(name=${theme})}">
    <style>
        .header-top {
            background-color: #1e3a8a;
            color: white;
            padding: 20px 0;
            border-bottom: 2px solid #7dd3fc;
        }

        .nav-wrapper {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            position: absolute;
            bottom: 100%;
            left: 0;
            display: none;
            background: #1e3a8a;
            padding: 10px 0;
            min-width: 170px;
            margin-bottom: 10px;
            z-index: 2000;
        }

        .dropdown-link {
            display: block;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 14px;
            transition: background 0.2s;
        }

        .dropdown-link:hover {
            background-color: rgba(125, 211, 252, 0.2);
            color: #7dd3fc;
        }

        #nav-other {
            cursor: pointer;
            color: white;
            padding: 8px 20px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .entity-nav {
            background-color: #1e3a8a;
            padding: 15px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .entity-nav a {
            color: white;
            text-decoration: none;
            padding: 8px 20px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .university-section {
            position: relative;
            height: 400px;
            overflow: hidden;
        }

        .university-text {
            position: absolute;
            bottom: 20%;
            right: 10%;
            background: lightcyan;
            padding: 25px;
            max-width: 400px;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<header class="header-top">
    <div class="container text-center">
        <h2 style="letter-spacing: 2px; text-transform: uppercase; margin: 0;">University</h2>
    </div>
</header>

<section class="university-section bg-light border-bottom">
    <div class="container-fluid p-0">
        <img th:src="@{/images/university-section.jpeg}" class="w-100 h-100" style="object-fit: cover;" alt="Hero">
        <div class="university-text shadow">
            <h3>University cms</h3>
            <p class="small">University Content Management System for Vilnius Tech</p>
        </div>
    </div>
</section>

<nav class="entity-nav">
    <a th:href="@{/students}">Students</a>
    <a th:href="@{/lecturers}">Lecturers</a>
    <a th:href="@{/lessons}">Lessons</a>

    <div class="nav-wrapper">
        <div id="dropdown-other" class="dropdown-content"></div>
        <div id="nav-other">Other</div>
    </div>
</nav>

<script th:src="@{/js/tooltip.js}"></script>
</body>
</html>
