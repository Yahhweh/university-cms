<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{styles/css.html :: my-css}">
    <meta charset="UTF-8">
    <title>Subjects List</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>
            <a th:href="@{/subjects(sortField='id', sortDirection=${sortDirection == 'id' ? nextDir : 'asc'})}">
                ID
            </a>
        </th>

        <th>
            <a th:href="@{/subjects(sortField='name', sortDirection=${sortDirection == 'name' ? nextDir : 'asc'})}">
                Subject Name
            </a>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="subject : ${subjects}">
        <td th:text="${subject.id}">ID</td>
        <td th:text="${subject.name}">Math</td>
    </tr>
    </tbody>
</table>

<div th:if="${totalPages > 1}">
    <a th:if="${currentPage > 1}"
       th:href="@{/subjects(pageNo=${currentPage - 1}, sortField=${sortField}, sortDirection=${sortDir})}">
        Back
    </a>

    <span>[[${currentPage}]] / [[${totalPages}]]</span>

    <a th:if="${currentPage < totalPages}"
       th:href="@{/subjects(pageNo=${currentPage + 1}, sortField=${sortField}, sortDirection=${sortDir})}">
        Next
    </a>
</div>
</body>
</html>
